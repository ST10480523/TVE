<!DOCTYPE html>
<html>
<head>
    <script src="js/myScript.js"></script>
    <title>Engage With The.Ville.Era</title>

    <!-- SEO -->
    <meta name="description" content="Engage With The.Ville.Era. Send us inquiries, bookings, collaboration requests or fan messages.">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: #fff;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #1b1b1b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: 2px solid #f39c12;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #f39c12;
            border: none;
            color: #111;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffbb33;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #2ecc71;
            color: #111;
        }

        .error {
            background: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Engage With The.Ville.Era</h1>

    <form id="contactForm">
        <label>Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Your Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label>Your Message</label>
        <textarea id="message" placeholder="Type your message..." required></textarea>

        <button type="submit" id="submitBtn">Send Message</button>

        <div id="statusBox" class="status"></div>
    </form>
</div>

<script>
    const form = document.getElementById("contactForm");
    const statusBox = document.getElementById("statusBox");
    const submitBtn = document.getElementById("submitBtn");

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        // Front-end validation
        const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
        if (!emailRegex.test(email)) {
            showError("Please enter a valid email address.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        try {
            const res = await fetch("http://localhost:4000/api/contact", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message })
            });

            const data = await res.json();

            if (data.ok) {
                showSuccess("Your message has been sent!");
                form.reset();
            } else {
                showError(data.error || "Something went wrong.");
            }

        } catch (err) {
            showError("Could not connect to server.");
        }

        submitBtn.disabled = false;
        submitBtn.textContent = "Send Message";
    });

    function showSuccess(msg) {
        statusBox.className = "status success";
        statusBox.textContent = msg;
        statusBox.style.display = "block";
    }

    function showError(msg) {
        statusBox.className = "status error";
        statusBox.textContent = msg;
        statusBox.style.display = "block";
    }
</script>

</body>
</html>
